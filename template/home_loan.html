<div class="container",class="form-group">
        <h2>Welcome to Home Loan Eligibility Predictoin Model</h2>
		<p>Try the model youself by giving the values and know whether the customer is eligible for home loan or not<p>
  <form action="/predict_home_loan" method="POST">
    <label for="Gender">Gender(1:Male,0:Female) : </label>
    <input type="text" id="Gender" name="Gender">
    <br>

    <label for="Married">Married(1:Married,0:UnMarried) : </label>
    <input type="text" id="Married" name="Married">
    <br>

    <label for="Dependents">Dependents(values:0,1,2,3) : </label>
    <input type="text" id="Dependents" name="Dependents">
    <br>

    <label for="Graduate">Graduate(1:yes,0:no): </label>
    <input type="text" id="Graduate" name="Graduate">
    <br>

     <label for="Self_Employed">Self_Employed(1:yes,0:no): </label>
    <input type="text" id="Self_Employed" name="Self_Employed">
    <br>
	
	<label for="ApplicantIncome">ApplicantIncome : </label>
    <input type="text" id="ApplicantIncome" name="ApplicantIncome">
    <br>

    <label for="CoapplicantIncome">CoapplicantIncome : </label>
    <input type="text" id="CoapplicantIncome" name="CoapplicantIncome">
    <br>

    <label for="LoanAmount">LoanAmount(in thousands($)): </label>
    <input type="text" id="LoanAmount" name="LoanAmount">
    <br>

    <label for="Loan_Amount_Term">Loan_Amount_Term(In months) : </label>
    <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term">
    <br>

    <label for="Credit_History">Credit_History(1:good,0:bad) : </label>
    <input type="text" id="Credit_History" name="Credit_History">
    <br>

    <label for="Property_Area">Property_Area(Semiurban,Urbun,Rural) : </label>
    <input type="text" id="Property_Area" name="Property_Area">
    <br>

    <input type="submit" value="Submit"><br><br>
</form>
